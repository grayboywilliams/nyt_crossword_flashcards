<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Judo Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .landing {
            text-align: center;
        }

        .landing h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .landing p {
            color: white;
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 50px;
        }

        .category-select {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        select {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            margin-bottom: 30px;
        }

        select:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.3);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-home {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
        }

        .flashcards {
            display: none;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .controls .btn {
            padding: 10px 20px;
            font-size: 1em;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 350px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: #333;
        }

        .card-back {
            background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-text {
            font-size: 1.5em;
            line-height: 1.4;
            font-weight: 500;
        }

        .answer-text {
            font-size: 1.8em;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 30px;
        }

        .grade-buttons {
            display: flex;
            gap: 15px;
        }

        .btn-correct {
            background: linear-gradient(135deg, #4cd964 0%, #2e8b57 100%);
            padding: 12px 30px;
        }

        .btn-incorrect {
            background: linear-gradient(135deg, #ff3b30 0%, #c0392b 100%);
            padding: 12px 30px;
        }

        .streak-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .streak-good {
            color: #4cd964;
        }

        .streak-bad {
            color: #ff6b6b;
        }

        .tap-hint {
            font-size: 0.9em;
            opacity: 0.6;
            margin-top: 20px;
        }

        .progress {
            text-align: center;
            color: white;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560 0%, #0f3460 100%);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .stats {
            text-align: center;
            color: white;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .landing h1 {
                font-size: 2.2em;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .flashcard {
                height: 300px;
            }
            .card-text {
                font-size: 1.2em;
            }
            .answer-text {
                font-size: 1.4em;
            }
            .controls {
                gap: 6px;
            }
            .controls .btn {
                padding: 8px 10px;
                font-size: 0.75em;
            }
            .grade-buttons {
                flex-direction: row;
                gap: 10px;
            }
            .btn-correct, .btn-incorrect {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="landing" class="landing">
            <h1>Judo Flashcards</h1>
            <p>Study for your belt test!</p>

            <div class="category-select">
                <select id="category">
                    <option value="study/judo_perform.csv">Perform (41)</option>
                    <option value="study/judo_recite.csv">Recite (194)</option>
                </select>

                <button class="btn" onclick="startPractice()">Start Practice</button>
                <br>
                <button class="btn btn-home" onclick="window.location.href='index.html'">Back to Crosswords</button>
            </div>
        </div>

        <div id="flashcards" class="flashcards">
            <div class="header">
                <h1>Judo Flashcards</h1>
                <p id="category-name">Perform</p>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="goBack()">Back</button>
                <button class="btn btn-secondary" onclick="startNewRound()">New Round</button>
                <button class="btn btn-secondary" onclick="clearHistory()">Clear History</button>
            </div>

            <div id="app">
                <div class="progress">
                    <div>Card <span id="current">1</span> of <span id="total">0</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard" onclick="handleCardClick(event)">
                        <div class="card-face card-front">
                            <div class="streak-indicator" id="front-streak"></div>
                            <div class="card-text" id="front-text">Tap to begin</div>
                            <div class="tap-hint">Tap to reveal answer</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="answer-text" id="back-text">Answer</div>
                            <div class="grade-buttons">
                                <button class="btn btn-incorrect" onclick="gradeCard(event, false)">Missed</button>
                                <button class="btn btn-correct" onclick="gradeCard(event, true)">Got it</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats" id="stats"></div>
            </div>
        </div>
    </div>

    <script>
        let flashcards = [];
        let currentIndex = 0;
        let isFlipped = false;
        let currentFile = 'study/judo_perform.csv';
        let history = {};  // cardId -> array of last 5 results (true/false)
        const HISTORY_LENGTH = 5;
        const STORAGE_KEY = 'judo_flashcard_history';

        const categoryNames = {
            'study/judo_perform.csv': 'Perform',
            'study/judo_recite.csv': 'Recite'
        };

        function loadHistory() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                history = JSON.parse(stored);
            }
        }

        function saveHistory() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        function getCardId(card) {
            return card.front + '::' + card.back;
        }

        function getCardScore(card) {
            const id = getCardId(card);
            const results = history[id] || [];
            if (results.length === 0) return 0.5;  // neutral for unseen cards

            // Weight recent results more heavily
            let score = 0;
            let weight = 0;
            for (let i = 0; i < results.length; i++) {
                const w = results.length - i;  // more recent = higher weight
                score += results[i] ? w : 0;
                weight += w;
            }
            return score / weight;
        }

        function getStreakDisplay(card) {
            const id = getCardId(card);
            const results = history[id] || [];
            if (results.length === 0) return '';

            // Count recent streak
            let streak = 0;
            let isCorrect = results[0];
            for (const r of results) {
                if (r === isCorrect) streak++;
                else break;
            }

            if (streak >= 2) {
                if (isCorrect) {
                    return `<span class="streak-good">${streak} correct</span>`;
                } else {
                    return `<span class="streak-bad">${streak} missed</span>`;
                }
            }
            return '';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function sortCardsByPriority() {
            // Shuffle first for randomness
            shuffleArray(flashcards);

            // Then stable sort by score bucket (lower = needs more practice)
            // Using buckets so cards with similar scores stay randomized
            flashcards.sort((a, b) => {
                const scoreA = Math.floor(getCardScore(a) * 5);  // 0-5 buckets
                const scoreB = Math.floor(getCardScore(b) * 5);
                return scoreA - scoreB;
            });
        }

        function startPractice() {
            currentFile = document.getElementById('category').value;
            document.getElementById('landing').style.display = 'none';
            document.getElementById('flashcards').style.display = 'block';
            document.getElementById('category-name').textContent = categoryNames[currentFile];
            loadHistory();
            loadCards();
        }

        function goBack() {
            document.getElementById('flashcards').style.display = 'none';
            document.getElementById('landing').style.display = 'block';
        }

        async function loadCards() {
            try {
                const response = await fetch(currentFile);
                const csvText = await response.text();
                const lines = csvText.split('\n');

                flashcards = [];

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const values = parseCSVLine(line);
                        if (values.length >= 2) {
                            flashcards.push({
                                front: values[0],
                                back: values[1]
                            });
                        }
                    }
                }

                sortCardsByPriority();
                currentIndex = 0;
                updateCard();
                updateProgress();
                updateStats();
            } catch (error) {
                console.error('Error loading flashcards:', error);
            }
        }

        function startNewRound() {
            sortCardsByPriority();
            currentIndex = 0;
            updateCard();
            updateProgress();
            updateStats();
        }

        function clearHistory() {
            if (confirm('Clear all progress history?')) {
                history = {};
                saveHistory();
                startNewRound();
            }
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            return values;
        }

        function gradeCard(event, correct) {
            event.stopPropagation();

            const card = flashcards[currentIndex];
            const id = getCardId(card);

            if (!history[id]) {
                history[id] = [];
            }

            // Add result to front (most recent)
            history[id].unshift(correct);

            // Keep only last N results
            if (history[id].length > HISTORY_LENGTH) {
                history[id].pop();
            }

            saveHistory();

            // Move to next card
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateCard();
                updateProgress();
                updateStats();
            } else {
                // End of round
                alert('Round complete! Starting new round with cards prioritized by difficulty.');
                startNewRound();
            }
        }

        function updateCard() {
            if (flashcards.length === 0) return;

            const flashcard = document.getElementById('flashcard');

            if (isFlipped) {
                flashcard.classList.remove('flipped');
                isFlipped = false;
                setTimeout(updateCardContent, 600);
            } else {
                updateCardContent();
            }
        }

        function updateCardContent() {
            const card = flashcards[currentIndex];
            document.getElementById('front-text').textContent = card.front;
            document.getElementById('back-text').textContent = card.back;
            document.getElementById('front-streak').innerHTML = getStreakDisplay(card);
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            if (!isFlipped) {
                flashcard.classList.add('flipped');
                isFlipped = true;
            }
        }

        function updateProgress() {
            if (flashcards.length === 0) return;
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = flashcards.length;
            const progress = ((currentIndex + 1) / flashcards.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function updateStats() {
            let mastered = 0;
            let learning = 0;
            let struggling = 0;

            for (const card of flashcards) {
                const score = getCardScore(card);
                if (score >= 0.8) mastered++;
                else if (score >= 0.4) learning++;
                else struggling++;
            }

            document.getElementById('stats').innerHTML =
                `Mastered: ${mastered} | Learning: ${learning} | Needs work: ${struggling}`;
        }

        function handleCardClick(event) {
            if (event.target.tagName === 'BUTTON') return;
            if (!isFlipped) {
                flipCard();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (document.getElementById('flashcards').style.display === 'block') {
                if (event.key === ' ' || event.key === 'Enter') {
                    event.preventDefault();
                    if (!isFlipped) {
                        flipCard();
                    }
                } else if (event.key === 'ArrowLeft' || event.key === '1') {
                    if (isFlipped) gradeCard(event, false);
                } else if (event.key === 'ArrowRight' || event.key === '2') {
                    if (isFlipped) gradeCard(event, true);
                }
            } else if (event.key === 'Enter') {
                startPractice();
            }
        });
    </script>
</body>
</html>
