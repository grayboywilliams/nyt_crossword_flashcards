<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>NYT Crossword Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1b1e2f 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        /* Landing Page Styles */
        .landing {
            text-align: center;
        }

        .landing h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .landing p {
            color: white;
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 50px;
        }

        .category-select {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        select {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            margin-bottom: 30px;
        }

        select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .category-info {
            margin-top: 20px;
            color: white;
            font-size: 0.95em;
            opacity: 0.9;
        }

        /* Flashcards Styles */
        .flashcards {
            display: none;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .controls .btn {
            padding: 10px 20px;
            font-size: 1em;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #888888 0%, #f8f9ff 100%);
            color: #333;
        }

        .card-back {
            background: linear-gradient(135deg, #888888 0%, #00f2fe 100%);
            color: rgb(117, 117, 117);
            transform: rotateY(180deg);
        }

        .clue-text {
            font-size: 1.8em;
            line-height: 1.4;
            font-weight: 500;
        }

        .clue-text.small {
            font-size: 1.3em;
            line-height: 1.5;
        }

        .word-text {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .word-text.small {
            font-size: 1.3em;
            line-height: 1.5;
            letter-spacing: normal;
        }

        .guess-input {
            width: 100%;
            max-width: 300px;
            background: #dedede;
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
            border: 3px solid #667eea;
            border-radius: 8px;
            margin-top: 30px;
            outline: none;
            text-transform: uppercase;
        }

        .guess-input:focus {
            border-color: #764ba2;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            display: none;
        }

        .feedback.correct {
            background: rgba(76, 217, 100, 0.9);
            color: white;
        }

        .feedback.incorrect {
            background: rgba(255, 59, 48, 0.9);
            color: white;
        }

        .metadata {
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.6;
        }

        .progress {
            text-align: center;
            color: white;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .navigation .btn {
            padding: 12px 25px;
            font-size: 1em;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 480px) {
            .landing h1 {
                font-size: 2.2em;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .flashcard {
                height: 350px;
            }
            .clue-text {
                font-size: 1.5em;
            }
            .clue-text.small {
                font-size: 1.1em;
            }
            .word-text {
                font-size: 2.5em;
            }
            .word-text.small {
                font-size: 1.1em;
            }
            .navigation .btn {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .controls {
                gap: 6px;
            }
            .controls .btn {
                padding: 8px 10px;
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing" class="landing">
            <h1>üß© NYT Crossword Flashcards</h1>
            <p>Master your crossword skills!</p>

            <div class="category-select">
                <select id="category">
                    <option value="output.csv">All Clues (1,352)</option>
                    <option value="study/names.csv">Names & People (151)</option>
                    <option value="study/foreign.csv">Foreign Words (59)</option>
                    <option value="study/common_clues_flashcards.csv">Common Clues (Top Answers)</option>
                    <option value="study/sports_teams_flashcards.csv">Sports Teams (248)</option>
                </select>

                <button class="btn" onclick="startPractice()">Start Practice ‚Üí</button>
                <button class="btn" onclick="window.location.href='vocabulary-quiz.html'">üìö Vocabulary Quiz</button>

                <div class="category-info">
                    üí° Type your answer and press Enter to check!
                </div>
            </div>
        </div>

        <!-- Flashcards Page -->
        <div id="flashcards" class="flashcards">
            <div class="header">
                <h1>üß© NYT Crossword Flashcards</h1>
                <p id="category-name">All Clues</p>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="goBack()">‚Üê Back</button>
                <button class="btn btn-secondary" onclick="loadCards()">üîÑ Shuffle</button>
                <button class="btn btn-secondary" onclick="loadCardsByRank()">üìä By Rank</button>
                <button class="btn btn-secondary" onclick="resetProgress()">‚Ü©Ô∏è Reset</button>
            </div>

            <div id="loading" class="loading">Loading flashcards...</div>

            <div id="app" style="display: none;">
                <div class="progress">
                    <div>Card <span id="current">1</span> of <span id="total">0</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard" onclick="handleCardClick(event)">
                        <div class="card-face card-front">
                            <div class="clue-text" id="clue-text">Click "Shuffle" to begin!</div>
                            <input type="text" class="guess-input" id="guess-input" autocomplete="off">
                        </div>
                        <div class="card-face card-back">
                            <div class="word-text" id="word-text">WORD</div>
                            <div id="feedback" class="feedback"></div>
                            <div class="metadata">
                                <div><strong>Date:</strong> <span id="date">-</span></div>
                                <div><strong>Rank:</strong> <span id="rank">-</span> | <strong>Occurrences:</strong> <span id="occurrences">-</span></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navigation">
                    <button class="btn" id="prev-btn" onclick="previousCard()">‚Üê Prev</button>
                    <button class="btn" id="flip-btn" onclick="flipCard()">üîÑ Flip</button>
                    <button class="btn" id="next-btn" onclick="nextCard()">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let flashcards = [];
        let currentIndex = 0;
        let isFlipped = false;
        let currentFile = 'output.csv';

        const categoryNames = {
            'output.csv': 'All Clues',
            'study/names.csv': 'Names & People',
            'study/foreign.csv': 'Foreign Words',
            'study/common_clues_flashcards.csv': 'Common Clues',
            'study/sports_teams_flashcards.csv': 'Sports Teams'
        };

        function startPractice() {
            currentFile = document.getElementById('category').value;
            document.getElementById('landing').style.display = 'none';
            document.getElementById('flashcards').style.display = 'block';
            document.getElementById('category-name').textContent = categoryNames[currentFile];
            loadCards();
        }

        function goBack() {
            document.getElementById('flashcards').style.display = 'none';
            document.getElementById('landing').style.display = 'block';
        }

        async function loadCards() {
            try {
                const response = await fetch(currentFile);
                const csvText = await response.text();
                const lines = csvText.split('\n');

                flashcards = [];

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const values = parseCSVLine(line);
                        if (values.length >= 5) {
                            // Standard format: Word, Clue, Date, Rank, Occurrences
                            flashcards.push({
                                word: values[0],
                                clue: values[1],
                                date: values[2],
                                rank: values[3],
                                occurrences: values[4]
                            });
                        }
                    }
                }

                shuffleArray(flashcards);
                currentIndex = 0;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                updateCard();
                updateProgress();
                updateNavigation();
                focusInput();
            } catch (error) {
                console.error('Error loading flashcards:', error);
                document.getElementById('loading').innerHTML = 'Error loading flashcards.';
            }
        }

        async function loadCardsByRank() {
            try {
                const response = await fetch(currentFile);
                const csvText = await response.text();
                const lines = csvText.split('\n');

                flashcards = [];

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const values = parseCSVLine(line);
                        if (values.length >= 5) {
                            // Standard format: Word, Clue, Date, Rank, Occurrences
                            flashcards.push({
                                word: values[0],
                                clue: values[1],
                                date: values[2],
                                rank: values[3],
                                occurrences: values[4]
                            });
                        }
                    }
                }

                // Sort by rank (ascending order)
                flashcards.sort((a, b) => parseInt(a.rank) - parseInt(b.rank));

                currentIndex = 0;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                updateCard();
                updateProgress();
                updateNavigation();
                focusInput();
            } catch (error) {
                console.error('Error loading flashcards:', error);
                document.getElementById('loading').innerHTML = 'Error loading flashcards.';
            }
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            return values;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function focusInput() {
            setTimeout(() => {
                const input = document.getElementById('guess-input');
                if (input) input.focus();
            }, 100);
        }

        function checkAnswer() {
            const input = document.getElementById('guess-input');
            const guess = input.value.trim().toUpperCase();
            const card = flashcards[currentIndex];
            const feedbackEl = document.getElementById('feedback');

            let isCorrect = false;

            // Check if this is common clues format (contains parentheses with counts)
            if (card.word.includes('(')) {
                // Parse out all possible answers from format like "NIL (25), NADA (25), PEP (10)"
                const possibleAnswers = card.word.split(',').map(item => {
                    // Extract just the word part before the parenthesis
                    return item.trim().split('(')[0].trim().toUpperCase();
                });
                isCorrect = possibleAnswers.includes(guess);
            } else {
                // Regular flashcard format
                isCorrect = guess === card.word.toUpperCase();
            }

            feedbackEl.textContent = isCorrect ? '‚úì Correct!' : '‚úó Incorrect';
            feedbackEl.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
            feedbackEl.style.display = 'block';

            document.getElementById('flashcard').classList.add('flipped');
            isFlipped = true;
        }

        function updateCard() {
            if (flashcards.length === 0) return;

            const flashcard = document.getElementById('flashcard');
            const input = document.getElementById('guess-input');
            const feedbackEl = document.getElementById('feedback');

            input.value = '';
            feedbackEl.style.display = 'none';

            if (isFlipped) {
                flashcard.classList.remove('flipped');
                isFlipped = false;
                setTimeout(() => {
                    updateCardContent();
                    focusInput();
                }, 600);
            } else {
                updateCardContent();
                focusInput();
            }
        }

        function updateCardContent() {
            const card = flashcards[currentIndex];
            const isCommonClues = currentFile.includes('common_clues');
            const clueTextEl = document.getElementById('clue-text');
            const wordTextEl = document.getElementById('word-text');

            if (isCommonClues) {
                // For common clues, use smaller font and clue already has hints
                clueTextEl.textContent = card.clue;
                clueTextEl.classList.add('small');
                wordTextEl.classList.add('small');
            } else {
                // For regular flashcards, use normal font and show word length
                const wordLength = card.word.length;
                const clueWithLength = `${card.clue} (${wordLength})`;
                clueTextEl.textContent = clueWithLength;
                clueTextEl.classList.remove('small');
                wordTextEl.classList.remove('small');
            }

            wordTextEl.textContent = card.word;
            document.getElementById('rank').textContent = card.rank;
            document.getElementById('occurrences').textContent = card.occurrences;
            document.getElementById('date').textContent = card.date;
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            const input = document.getElementById('guess-input');

            if (!isFlipped) {
                // Flipping to back - check answer first
                checkAnswer();
            } else {
                // Flipping back to front
                flashcard.classList.remove('flipped');
                isFlipped = false;
                input.value = '';
                document.getElementById('feedback').style.display = 'none';
                focusInput();
            }
        }

        function updateProgress() {
            if (flashcards.length === 0) return;
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = flashcards.length;
            const progress = ((currentIndex + 1) / flashcards.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function updateNavigation() {
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === flashcards.length - 1 || flashcards.length === 0;
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
                updateProgress();
                updateNavigation();
            }
        }

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateCard();
                updateProgress();
                updateNavigation();
            }
        }

        function resetProgress() {
            currentIndex = 0;
            updateCard();
            updateProgress();
            updateNavigation();
        }

        function handleCardClick(event) {
            if (event.target.id === 'guess-input') return;
            if (!isFlipped) {
                checkAnswer();
            } else {
                nextCard();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (document.getElementById('flashcards').style.display === 'block') {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    if (!isFlipped) {
                        checkAnswer();
                    } else {
                        nextCard();
                    }
                } else if (event.key === 'ArrowLeft') {
                    previousCard();
                } else if (event.key === 'ArrowRight') {
                    nextCard();
                }
            } else if (event.key === 'Enter') {
                startPractice();
            }
        });
    </script>
</body>
</html>
